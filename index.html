<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MoviePoint - Easy movie Bookings</title>


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500,900|Raleway&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var myObj = JSON.parse(this.responseText);
            for(x in myObj.movies){
                u = myObj.movies[x]
                console.log(u.name);
                document.getElementById("movie-card").innerHTML += '<div class="cardItem"><div class="card" style="width: 18rem;"><img src="'+u.image+'" class="card-img-top" alt="..."><div class="card-body"><h5 class="card-title">'+u.name+'</h5><p class="card-text">'+u.description+'</p>Rating : <strong>'+u.rating+'/5</strong> stars<p></p><a href="'+u.link+'" class="btn btn-primary">Book Now</a></div></div></div>';
                document.getElementById("c-inner").innerHTML += '<div class="carousel-item"><div class="card bg-dark text-white"><img src="'+u.image+'" class="card-img" alt="JOKER"><div class="card-img-overlay"><h5 class="card-title">'+u.name+'</h5><p class="card-text">'+u.description+'</p></div></div></div>';
                document.getElementById("c-indic").innerHTML += '<li data-target="#carouselExampleIndicators" data-slide-to="'+(x+1)+'"></li>'
            }
        }
        };
        xmlhttp.open("GET", "https://api.myjson.com/bins/a6yi6", true);
        xmlhttp.send();
</script>
    </script>
  </head>
  <body>
      <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navBarSearch">
        <div class="container">
          <a class="navbar-brand" href="#">MoviePoint</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ml-auto mybookings">
              <li class="nav-item active">
                <a class="nav-link" href="booking.html">My Bookings<span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    
      <!-- Main stuff -->
      <div class="container" style="background: #f8f8f8;">
    
        <!-- Bootstrap Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators" id="c-indic">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          </ol>
          <div class="carousel-inner" id="c-inner">
            <div class="carousel-item active">
              <!-- Item - 1 -->
              <div class="card bg-dark text-white">
                <img src="images/welcome.jpg" class="card-img" alt="JOKER">
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    
        <!-- Upcoming days -->
        <div class="row upcoming">
          <div class="col-lg-3">Location - Vellore</div>
          <div class="col-lg-3">Shows avialable</div>
          <div class="col-lg-3 upcoming-item">9 a.m - 11 p.m</div>
          <div class="col-lg-3">Free Popcorn</div>
        </div>
    
        <!-- Movies on those days -->
        <div class="movieCard" id="movie-card">
 
        </div>
      </div>
    
    
    
    
    
    
    
    
    
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
  </body>
</html>
