<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500,900|Raleway&display=swap" rel="stylesheet">

  <title>Check you bookings</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">MoviePoint</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <form class="form-inline my-2 my-lg-0" id="navBarSearch">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav ml-auto mybookings">
          <li class="nav-item active">
            <a class="nav-link" href="#">My Bookings<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
  <!-- Main stuff -->
  <div class="container">

    <!-- Form -->
    <div class="form">
      <div class="form-group">
        <label for="exampleInputEmail1">Phone No.</label>
        <input type="text" class="form-control" id="iemail" aria-describedby="emailHelp" placeholder="Enter Phone No.">
      </div>
      <button class="btn btn-primary" onclick="getnum()">Submit</button>
    </div>

    <div id="nona" class="card-body">

    </div>
    <script>
      function getnum() {
        hon = document.getElementById("iemail").value
        console.log("hi")
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var myObj = JSON.parse(this.responseText);
            for(x in myObj.users){
                u = myObj.users[x]
                if(hon == u.phone){
                  document.getElementById("nona").innerHTML += '<br><h2>'+u.name+'</h2><br>';
                  for (j in u.booked){
                    console.log(Object.keys(u.booked[j])[0]);
                    document.getElementById("nona").innerHTML += '<strong>'+Object.keys(u.booked[j])[0] + '</strong> : ' + Object.values(u.booked[j])[0]+' Tickets <br> ';
                  }
                  document.getElementById("nona").innerHTML += '<button type="button" class="btn btn-info btn-lg bookNow" style="margin-top:1rem;">Sell Your tickets</button>'
                }
               }
        }
        };
        xmlhttp.open("GET", "https://api.myjson.com/bins/1ga39a", true);
        xmlhttp.send();
        }
      </script>
  

  </div>









  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
